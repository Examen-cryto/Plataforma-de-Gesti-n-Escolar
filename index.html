<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Gestión Escolar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plataforma de Gestión Escolar</h1>
  </header>
  <main>
    <section class="management-section">
      <h2>Gestión de Estudiantes</h2>
      <form id="studentForm">
        <label for="studentName">Nombre del Estudiante:</label>
        <input type="text" id="studentName" placeholder="Ingresa el nombre" required>
        
        <label for="studentCourse">Curso:</label>
        <input type="text" id="studentCourse" placeholder="Curso (Ej: Matemáticas)" required>
        
        <label for="studentGrade">Nota:</label>
        <input type="number" id="studentGrade" min="0" max="20" placeholder="Nota (0-20)" required>
        
        <button type="submit">Agregar Estudiante</button>
      </form>
    </section>
    <section class="students-list">
      <h2>Lista de Estudiantes</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Nota</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Los estudiantes se agregarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Plataforma de Gestión Escolar</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
